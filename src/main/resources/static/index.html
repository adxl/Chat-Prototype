<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/chatapp.js"></script>
    <title>Chat</title>
    <script>
        $(document).ready(
            function () {
                $("#messageBar").hide();
                $("#tableContainer").hide();
                $("#userInfos").hide();
                }
        );
    </script>
</head>
<body>
<div id="signContainer">
    <form>
        <input type="text" id="name" autocomplete="off" autofocus placeholder="Username">
        <span id="userInfos">ok</span>
        <button id="login" type="submit">Login</button>
        <button id="disconnect" type="submit" disabled="disabled" hidden="hidden">Disconnect</button>
    </form>
</div>
<div id="messageBar">
    <form>
        <input type="text" id="text" autocomplete="off" placeholder="Type a message...">
        <button id="send" type="submit">Send</button>
    </form>
</div>
<div id="tableContainer">
    <div>
        <table id="conversation">
            <thead>
            <tr>
                <th></th>
            </tr>
            </thead>
            <tbody id="messages">
            </tbody>
        </table>
    </div>
    <div>
        <audio id="notif" src="notif.ogg" ></audio>
    </div>
</div>
</body>
</html>
