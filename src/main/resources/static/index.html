<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/chatapp.js"></script>
    <title>Chat</title>
    <script>
        window.onload = connect()


    </script>
</head>
<body>
<div style="text-align: center; border-bottom: solid gray 1px; padding-bottom: 10px">
    <form>
        <input type="text" id="text" autocomplete="off" placeholder="Type a message...">
        <button id="send" type="submit">Send</button>
    </form>
</div>
<div style="text-align: center;
     text-align: left;
     background-color: aliceblue;
     margin: 0 33%;
     color: #343a40;">
    <div>
        <table id="conversation" style="width: 100%">
            <thead>
            <tr>
                <th></th>
            </tr>
            </thead>
            <tbody id="messages">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
